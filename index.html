<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Tempo BPM 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tap Tempo BPM 계산기</h1>
        <div class="bpm-display">
            <span id="bpmValue">0</span> BPM
        </div>
        <button id="tapButton">TAP HERE</button>
        <button id="resetButton" class="reset-button">RESET</button>
        <p class="instructions">음악 박자에 맞춰 'TAP HERE' 버튼을 반복해서 누르세요.</p>
        <p class="instructions">2초 이상 탭이 없으면 자동으로 초기화됩니다.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
